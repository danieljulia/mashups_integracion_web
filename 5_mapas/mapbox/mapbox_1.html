<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
//atención, cambiar el token si lo usáis en un proyecto
mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWVsanVsaWEiLCJhIjoiY2oydWxkejlwMDA3cjJ5bzI5d3dlODd0ciJ9.S2zU6_C2Hb4X8_bJpdSO7A';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
    center: [2.175791,41.37834,], // starting position [lng, lat]
    zoom: 9 // starting zoom
});
</script>

</body>
</html>
