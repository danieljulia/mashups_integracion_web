<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  
  <script>
  $(document).ready(function(){
    $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags=gos&tagmode=any&format=json&jsoncallback=?",
        function(data){
         var txt="";
          $.each(data.items, function(i,item){
          
          	txt+="<a href='"+item.link+"'><img src='"+item.media.m+"'/></a>";
     
          });
         
          $('#images').html(txt);
        });
  });
  </script>
  <style>img{ height: 100px; float: left; }</style>
</head>
<body>
  <div id="images">
  </div>
</body>
</html>
